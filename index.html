<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoWorld - Adventure Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🌟 EchoWorld</h1>
            <div class="game-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
                <div class="level">Level: <span id="level">1</span></div>
            </div>
        </header>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-controls">
                <button id="startBtn" class="btn btn-primary">Start Game</button>
                <button id="pauseBtn" class="btn btn-secondary">Pause</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <p>🎮 Use ARROW KEYS or WASD to move</p>
            <p>🎯 Collect echoes (⭐) to increase your score</p>
            <p>🚫 Avoid obstacles (🔴) and enemies</p>
            <p>🏆 Reach the portal (🌀) to advance to the next level</p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
